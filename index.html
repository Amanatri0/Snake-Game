<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="infos">
          <div class="info">
            <h3 class="high-score">
              High Score:
              <span>0</span>
            </h3>
          </div>
          <div class="info">
            <h3 class="high-score">
              Score:
              <span>0</span>
            </h3>
          </div>
          <div class="info">
            <h3 class="high-score">
              Time:
              <span>0</span>
            </h3>
          </div>
        </div>
        <div class="board"></div>
      </section>

      <div class="modal">
        <div class="startGame">
          <h3>Welcome to Snake Game</h3>
          <button class="btn btnStart">Start game</button>
        </div>
        <div class="gameOver">
          <h3>Game over</h3>
          <button class="btn btnRestart">Restart game</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
